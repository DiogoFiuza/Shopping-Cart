<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diogo's Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <body>
    <header>
      <img class = 'logo_header' src="ml.png" alt="logo_MercadoLivre">
      <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..."/>
        <img src="lupa.png" id="btnBusca" alt="Buscar" style="background-color: transparent;" />
      </div>
    </header>
    <section class="container">
      <section class="items">
        <div class="loading"><h1><strong>loading....</strong></h1></div>
      </section>
      <section class="cart">
        <span class="cart__title"><strong>Carrinho de compras</strong></span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <div ><strong>Total: R$ <span class="total-price">0</span></strong></div>
      </section>
    </section>
    <script src="script.js"></script>
    <footer></footer>
  </body>
</html>
